<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="ここは松岡明日香のホームページです。" />
    <meta property="og:title" content="Asuka Matsuoka's home page" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/askmtok/www" />
    <meta property="og:site_name" content="Asuka Matsuoka's home page" />
    <meta property="og:image" content="https://askmtok.github.io/www/images/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta meta="meta" property="og:description" content="松岡明日香のホームページです。" />
    <meta name="theme-color" content="#0565C7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>松岡明日香のホームページ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#9786;</text></svg>" />
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  </head>
  <body>
    <div class="full">
      <div id="video-area">
        <video id="video" poster="" webkit-playsinline playsinline muted autoplay loop>
          <!--
            poster：動画ファイルが利用できない環境で代替表示される画像
            webkit-playsinline：iOS 9までのSafari用インライン再生指定
            playsinline：iOS 10以降のSafari用インライン再生指定
            muted：音声をミュートさせる
            autoplay：動画を自動再生させる
            loop：動画をループさせる
            controls：コントロールバーを表示する
        -->
          <source src="images/sky.mp4" type="video/mp4" />
          <p>動画を再生できる環境ではありません。</p>
        </video>
        <!--/video-area-->
      </div>
    </div>
  </body>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    #video-area {
      position: fixed;
      z-index: -1; /*最背面に設定*/
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      overflow: hidden;
    }

    #video {
      /*天地中央配置*/
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /*縦横幅指定*/
      width: 177.77777778vh; /* 16:9 の幅→16 ÷ 9＝ 177.77% */
      height: 56.25vw; /* 16:9の幅 → 9 ÷ 16 = 56.25% */
      min-height: 100%;
      min-width: 100%;
    }
    .full {
      background-image: url(images/bg.png);
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 100vh;
      z-index: 999;
    }
    .full::before {
      content: "";
      display: block;
      padding-top: 50%;
    }

    @media only screen and (max-width: 750px) {
      .full {
        background-image: url(images/bg-sp.png);
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        z-index: 999;
      }
      .full::before {
        content: "";
        display: block;
        padding-top: 50%;
      }
    }
  </style>
</html>
